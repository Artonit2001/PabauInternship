<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating DOM Elements</title>
  </head>
  <body>
    <form id="myForm">
      <p>
        <input type="checkbox" name="option" value="Internship" /> Internship
      </p>
      <p><input type="checkbox" name="option" value="Pabau" /> Pabau</p>
      <p>
        <input type="checkbox" name="option" value="Employment" /> Employment
      </p>
      <p><input type="checkbox" name="option" value="Career" /> Career</p>
    </form>
    <button type="button" onclick="shuffleValues()">Shuffle Values</button>
    <button type="button" onclick="changeValues()">Change Values</button>
    <button type="button" onclick="showSelectedValues()">
      Show selected values
    </button>
    <p id="selectedValues"></p>

    <script src="index.js"></script>
  </body>
</html>
